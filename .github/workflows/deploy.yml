name: deploy
env: 
  DEPLOY_PACKAGE_NAME: "DEPLOY-VER-${{github.sha}}"
  NODE_VERSION: 14
on: release

jobs:
  build:
   runs-on: ubuntu-latest

   steps:
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
    - uses: actions/checkout@v2
    - name: npm install and build
      run: |
        npm install
        npm run build
    - name: ls dist
      run: ls -ltr ./dist
    - name: transfer package.json to Server
      uses: appleboy/scp-action@master
      with:
          host: ${{ secrets.HOST }}
          username: root
          passphrase: ${{ secrets.PASSPHRASE }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "dist/package.json"
          target: "baby_app"
          strip_components: 1
    - name: Server - npm install with new package.json
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: cd baby_app && npm install
        host: ${{ secrets.HOST }}
        username: root
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.PRIVATE_KEY}}
    - name: transfer app.js to Server
      uses: appleboy/scp-action@master
      with:
          host: ${{ secrets.HOST }}
          username: root
          passphrase: ${{ secrets.PASSPHRASE }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "dist/app.js"
          target: "baby_app"
          strip_components: 1
